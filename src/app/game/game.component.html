<div class="score-bar">
    <div class="lives">
        <h2>Lives: {{ lives }} </h2>
    </div>
    <div class="score">
        <h2>Score: {{ currentPlayer.score }}</h2>
    </div>
    <div class="streak">
        <h2>Streak: X{{ streakMultiplier }}</h2>
    </div>
</div>
<div class="page">
    <div *ngIf="currentSong">
        <h2>Guess the artist for this song, {{ currentPlayer.username }}:</h2>
        <audio [src]="currentSong.preview_url" controls></audio>
        <div class="radio-options" *ngFor="let option of options">
            <label><input type="radio" name="options" value="option" checked="false" class="buttons" [(ngModel)]="selectedOption"
                (change)="checkAnswer(option)" />
            {{ option }} </label>
        </div>
    </div>
    <div *ngIf="!currentSong">
        <h2>Loading...</h2>
    </div>
</div>
