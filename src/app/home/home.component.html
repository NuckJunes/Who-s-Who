<div *ngIf="authLoading || configLoading">Loading...</div>
<div class="page" *ngIf="!authLoading && !configLoading">
  <h1>Who's Who</h1>
  <div class="top-box">
  <div class="genre">
    <h3>Genre: </h3>
    <select [(ngModel)]="selectedGenre" (ngModelChange)="setGenre($event)">
      <option [value]=""></option>
      <option [value]="genre" *ngFor="let genre of genres">
        {{ genre }}
      </option>
    </select>
  </div>
  <div class="difficulty">
    <h3>Difficulty: </h3>
    <label><input type="radio" name="difficulty" value="easy" [checked]="difficulty === 'easy'" (change)="onRadioChanged('easy')" /> Easy</label>
    <label><input type="radio" name="difficulty" value="medium" [checked]="difficulty === 'medium'" (change)="onRadioChanged('medium')" /> Medium</label>
    <label><input type="radio" name="difficulty" value="hard" [checked]="difficulty === 'hard'" (change)="onRadioChanged('hard')" /> Hard</label>
  </div>
  </div>
  <div class="username-input">
    <h3>Username: </h3>
    <input type="text" [(ngModel)]="username">
  </div>
  <div class="start-button">
    <button (click)="startGame()">Start Game</button>
  </div>
</div>
